<table class="table" id="table">
    <thead>
        <tr style="background: radial-gradient(at left, #0f6674, #005cbf); color: white;">
            <td>Создатель задачи <span class="sort-triangle" id="sort-author">▼</span></td>
            <td>Email <span class="sort-triangle" id="sort-email">▼</span></td>
            <td>Текст задачи</td>
            <td>Статус <span class="sort-triangle" id="sort-status">▼</span></td>
        </tr>
    </thead>
    <tbody>
        {TASKS_CONTENTS}
    </tbody>
</table>
<br>
{PAGINATION}
<script type="text/javascript">
    $("#sort-author").on("click", function() {
        let sortedRows = Array.from(table.rows)
            .slice(1)
            .sort((rowA, rowB) => rowA.cells[0].innerHTML > rowB.cells[0].innerHTML ? 1 : -1);

        table.tBodies[0].append(...sortedRows);
    });

    $("#sort-email").on("click", function() {
        let sortedRows = Array.from(table.rows)
            .slice(1)
            .sort((rowA, rowB) => rowA.cells[1].innerHTML > rowB.cells[1].innerHTML ? 1 : -1);

        table.tBodies[0].append(...sortedRows);
    });

    $("#sort-status").on("click", function() {
        let sortedRows = Array.from(table.rows)
            .slice(1)
            .sort((rowA, rowB) => rowA.cells[3].innerHTML > rowB.cells[3].innerHTML ? 1 : -1);

        table.tBodies[0].append(...sortedRows);
    });
</script>
